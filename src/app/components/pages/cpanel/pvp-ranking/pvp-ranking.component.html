<div class="container p-3">
    <div class="text-center">
        <h1>Ranking PVP</h1>
    </div>

    <div *ngIf="!load && ranking.length == 0" class="alert alert-warning mt-5 text-center">
        <strong>No hay registros de pvp</strong>
    </div>

    <div *ngIf="!load && ranking.length > 0" class="card card-body mt-5">
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead class="text-center bg-dark-custom text-white">
                        <th>Posici√≥n</th>
                        <th>Personaje</th>
                        <th>Job</th>
                        <th>Lvl</th>
                        <th>Victorias</th>
                        <th>Derrotas</th>
                        <th>Guild</th>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let r of ranking; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{r.user}}</td>
                            <td>{{r.class | job}}</td>
                            <td>{{r.base_level}}/{{r.job_level}}</td>
                            <td>{{r.kill}}</td>
                            <td>{{r.death}}</td>
                            <td>{{r.guild || 'Sin guild'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
